<!DOCTYPE html>
<html lang="en" id="popup">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>come along with me</title>
		<link rel="shortcut icon" type="image/png" href="./../images/branding/embed/ratify.png">
		<link href="./../css/other/ratified.css" rel="stylesheet" type="text/css" id="styles"/>
		<script src="./../js/easterEggs.js"></script>
	</head>
	<body onload="onPopupHover();">
		<svg>
			<defs>
				<filter id="glitch-filter">
					<feTurbulence type="fractalNoise" baseFrequency="1" numOctaves="1" seed="godhasleftus">
						<animate attributeName="baseFrequency" dur=".5s" values="0;.01;" repeatCount="indefinite" />
					</feTurbulence>
					<feDisplacementMap in="SourceGraphic" in2="turbulence" scale="69" xChannelSelector="R" yChannelSelector="G"/>
				</filter>
			</defs>
		</svg>
		<img src="./../images/secret/raidenClassic.png">
		<p>born to a world thats cheated us</p>
	</body>
</html>
